<!DOCTYPE html>
<html>

<head>
    <title>Grade PDF - ICP Grader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Roboto", sans-serif;
        }
    </style>
    <script src="{{ url_for('static', filename='js/grader.js') }}"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-800">ICP Grader</h2>
                <a href="/" class="text-sm text-blue-600 hover:text-blue-800">← Back to Browser</a>
            </div>
        </header>

        <!-- Main Container -->
        <div class="flex flex-1 overflow-hidden">
            <!-- LEFT: PDF VIEWER -->
            <div class="w-2/3 p-4 bg-gray-100">
                <div class="h-full bg-white rounded-lg shadow-sm overflow-hidden">
                    <iframe id="pdf-viewer" src="{{ url_for('view_pdf', filepath=filepath) }}"
                        class="w-full h-full border-0">
                    </iframe>
                </div>
            </div>

            <!-- RIGHT: Grading Panel -->
            <div class="w-1/3 bg-white border-l border-gray-200 overflow-y-auto">
                <div class="p-6">
                    <div class="flex items-center flex-1 text-gray-700 hover:text-gray-900 group">
                        <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-600" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        <span class="truncate text-md font-bold text-gray-800 p-2 ">{{filepath}}</span>
                    </div>


                    <!-- Criterion Title -->
                    <div class="flex items-center gap-8 m-2 p-2">
                        <h2 id="criterion-title" class="text-xl font-bold text-gray-800 p-2"></h2>
                        <p class="text-md text-gray-700 p-2">
                            Full Marks:
                            <span id="total-marks" class="font-semibold"></span>
                        </p>
                        <p class="text-md text-gray-700 p-2">
                            Obtained Marks: <span id="obtained-marks" class="font-semibold">0</span>
                        </p>
                    </div>

                    <!-- Comment Options -->
                    <div class="m-2 p-2 space-y-3">
                        <!-- Marks Input -->
                        <div class="mt-4">
                            <label for="marks-input" class="block text-sm font-medium text-gray-700 mb-1">
                                Marks Awarded:
                            </label>
                            <input type="number" id="marks-input" min="0" step="1"
                                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                placeholder="Enter marks for this criterion">
                            <p id="marks-error" class="text-xs text-red-600 mt-1 hidden">
                                Marks cannot exceed total marks for this criterion.
                            </p>
                        </div>

                        <!-- Comment Input -->
                        <div class="mt-4">
                            <label for="comment-input" class="block text-sm font-medium text-gray-700 mb-1">
                                Comment:
                            </label>
                            <textarea id="comment-input" rows="3"
                                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                placeholder="Enter optional comment"></textarea>
                        </div>

                        <h3 class="text-sm p-2 font-medium text-gray-700 block mb-3">Past Comments:</h3>
                        <div id="comments-container" class="space-y-4"></div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex gap-3">
                        <button id="prev-btn"
                            class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium text-center disabled:opacity-50 disabled:cursor-not-allowed">
                            ← Previous
                        </button>

                        <button id="next-btn"
                            class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium text-center">
                            Next →
                        </button>

                        <button id="done-btn" onclick="submitGrades()"
                            class="hidden flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium text-center">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
