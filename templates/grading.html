<!DOCTYPE html>
<html>

<head>
    <title>Grade PDF - ICP Grader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Roboto", sans-serif;
        }
    </style>
    <script src="{{ url_for('static', filename='js/grader.js') }}"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-800">ICP Grader</h2>
                <a href="/" class="text-sm text-blue-600 hover:text-blue-800">← Back to Browser</a>
            </div>
        </header>

        <!-- Main Container -->
        <div class="flex flex-1 overflow-hidden">
            <!-- LEFT: PDF VIEWER -->
            <div class="w-2/3 p-4 bg-gray-100">
                <div class="h-full bg-white rounded-lg shadow-sm overflow-hidden">
                    <iframe src="{{ url_for('view_pdf', filepath=filepath) }}" class="w-full h-full border-0">
                    </iframe>
                </div>
            </div>

            <!-- RIGHT: Grading Panel -->
            <div class="w-1/3 bg-white border-l border-gray-200 overflow-y-auto">
                <div class="p-6">
                    <!-- Criterion Title -->
                    <div class="flex items-center gap-16 m-2 p-2 mb-6">
                        <h2 id="criterion-title" class="text-xl font-bold text-gray-800 mb-2"></h2>
                        <p class="text-sm text-gray-600">
                            Total Marks:
                            <span id="total-marks" class="font-semibold"></span>
                        </p>
                    </div>

                    <!-- Comment Options -->
                    <div class="mb-6 space-y-3">
                        <h3 class="text-sm p-2 font-medium text-gray-700 block mb-3">Grading Criteria:</h3>
                        <div id="comments-container" class="space-y-4"></div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex gap-3">
                        <button id="prev-btn"
                            class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium text-center disabled:opacity-50 disabled:cursor-not-allowed">
                            ← Previous
                        </button>

                        <button id="next-btn" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium text-center">
                            Next →
                        </button>

                        <button id="done-btn" class="hidden flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium text-center">
                            Done
                        </button>
                    </div>

                    <!-- Info Note -->
                    <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <p class="text-xs text-yellow-800">
                            <strong>Note:</strong> Grading functionality will be added
                            later. Currently viewing criteria only.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
